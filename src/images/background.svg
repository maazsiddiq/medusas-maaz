   <![CDATA[
    .str5 {stroke:#120B36;}
    .str4 {stroke:#8B019C;}
    .str3 {stroke:#1FA178;}
    .str2 {stroke:#29ABE0;}
    .str1 {stroke:#ED00ED;}
    .fil0 {
        stroke-width:80;
        fill:none;
        transform-origin: center;
        transform: scale(0.03);
    }
    
    .spiral{
        animation: spiral 2s infinite linear;
        transform-origin: 49% 56%;
    }
    @keyframes spiral{
        0%{transform: rotate(0deg) scale(0.04);}
        100%{transform: rotate(360deg) scale(0.04);}
    }
    .spi1{
         transform: translate(0%,-50%);
    }
    .spi2{
         transform: translate(10%,-0%);
    }
    .spi3{
         transform: translate(-30%,-20%);
    }
    .spi4{
         transform: translate(40%,-30%);
    }
    .spi5{
         transform: translate(-45%,28%);
    }
    .spi6{
