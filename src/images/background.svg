    }
    .tri6{
         transform: translate(-45%, 20%);
    }
    .tri7{
         transform: translate(-15%, -25%);
    }
    .tri8{
         transform: translate(20%,-10%);
    }
    
    .heart{
        animation: heart 2s infinite;
    }
@keyframes heart{
    0%,50%,100%{transform: rotate(0deg) scale(0.03);}
    25%{transform: rotate(45deg) scale(0.05);}
    75%{transform: rotate(-45deg) scale(0.05);}
}
    .he1{
        transform: translate(5%,-25%);
    }
    .he2{
        transform: translate(-15%,10%);
    }
    .he3{
        transform: translate(40%,40%);
    }
    .he4{
        transform: translate(-45%,0%);
    }
    .he5{
        transform: translate(5%,25%);
    }
    .he6{
        transform: translate(35%,-5%);
    }
    .he7{
        transform: translate(-30%,30%);
    }
    .he8{
        transform: translate(-10%,-8%);
    }
    .he1 .heart{
        animation-delay: 0s;
    }
    .he2 .heart{
        animation-delay: 0.5s;
    }
    .he3 .heart{
        animation-delay: 1s;
    }
    .he4 .heart{
        animation-delay: 1.5s;
    }
    .he8 .heart{
        animation-delay: 0s;
    }
    .he7 .heart{
        animation-delay: 0.5s;
    }
    .he6 .heart{
        animation-delay: 1s;
    }
    .he5 .heart{
        animation-delay: 1.5s;
    }
   ]]>
  </style>
